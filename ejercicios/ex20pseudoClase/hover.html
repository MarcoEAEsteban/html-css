<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Hover</title>
    <style>
        body{
            background-color: aqua;
            font-family: 'Courier New', Courier, monospace;
        }
        div>p{
            display: none;
        }
        div:hover > p {
            display:block;
            color: white;
            font-size: 70px;
            
        }
        div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Hover</h1>
    <p>Pase el mouse sobre el texto de abajo</p>
    <div>
        Pase el mouse aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>
</body>
</html>
