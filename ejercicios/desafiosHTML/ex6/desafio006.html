<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>Tags en HTML</h1>
    <P>En HTML5, podemos inserir los elementos de la lista a seguir. Pase el mouse sobre los elementos para descubrir que tag debera utilizar en cada caso.</P>
    <ul type="square">
        <li><abbr title="Seusa la tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Seusa la tag &lt;h1&gt; - &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Se usa la tag &lt;img&gt;">Imagenes</abbr></li>
        <li><abbr title="Se usa la tag &lt;abbr&gt;">Abreviaciones</abbr></li>
        <li><abbr title="Se usa la tag &lt;code&gt;">Codigos-Fuentes</abbr></li>
        <li><abbr title="Seusa la tag &lt;ol&gt;, &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Se usa la tag &lt;ul&gt;, &lt;li&gt;">Listas con demarcadores</abbr></li>
    </ul>
</body>
</html>
