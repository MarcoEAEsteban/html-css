<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nom" id="inom" required maxlength="30" autocomplete="name" placeholder="nombre">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" max="10" min="0" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>
    </form>
</body>
</html>
