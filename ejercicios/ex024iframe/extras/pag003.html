<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts</title>
</head>
<body>
    <a href="#" onclick="clico()">Clique en mi</a>
    <div id="salida"></div>

    <script>
        function clico(){
            s = window.document.getElementById('salida')
            s.innerHTML += '<p>Usted clico!</p>'
        }
    </script>
</body>
</html>
