<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudios de iframe</title>
    <style>
        iframe{
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Testando el uso de iframe</h1>
    <p>
        Acesando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" width="500" scrolling="no">
            <a href="https://cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        El site de
        <iframe src="#" frameborder="0" width="500" height="500">
            <a href="#" target="_blank">GitHub</a>
        </iframe>
        tambien es legal!
    </p>
</body>
</html>
